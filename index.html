    <section class="main">
    </section>
    <script>
        for (let i = 0; i < 500; i++) {
            let spot_element = document.createElement('div');
            spot_element.classList.add('spot');
            document.querySelector('.main').appendChild(spot_element);
        }
        function twinkle_func(){
            let spots = document.querySelectorAll('.spot');
            let choice = Math.floor(Math.random()*spots.length);
            spots[choice].classList.toggle('twinkle')
        }
        setInterval(twinkle_func, 20);
    </script>
